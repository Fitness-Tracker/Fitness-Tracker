<!DOCTYPE html>
<html>

<head>
    <title>iFit</title>
    <link rel="icon" type="image/png" href="assets/images/plate.png" height="32px" width="32px">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--font???? <link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css"> -->
    <!-- certain animations for pics <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- More Fonts <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src='assets/javascript/app.js'></script> -->
</head>

<body>
    <div class="row">
        <div class="jumbotron">
            <div class="col-md-4">
                <img id="trainer1" src="assets/images/trainer1.png" />
            </div>
            <div class="col-md-4">
                <h1 class="title"><span class="color-white">i</span><span class="color-red">Fittracker</span></h1>
            </div>
            <div class="col-md-4">
                <img id="trainer2" src="assets/images/trainer2.png" />
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="login">
                <div class="col-sm-12 col-md-10 col-md-offset-10">
                    <div class="well well-lg">
                        <form action="" id="loginForm">
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input class="form-control" type="text" name='username' placeholder="username" />
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input class="form-control" type="password" name='password' placeholder="password" />
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-def btn-block">Login</button>
                            </div>
                            <div class="form-group text-center">
                                <a href="#">Forgot Password</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of row -->
        <div class="row">
            <div class="join">
                <div class="col-sm-12 col-md-10 col-md-offset-10">
                    <div class="well well-lg">
                        <form action="" id="joinForm">
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input class="form-control" type="text" name='firstname' placeholder="first name" />
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input class="form-control" type="text" name='lastname' placeholder="last name" />
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input class="form-control" type="text" name='email' placeholder="email" />
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input class="form-control" type="password" name='password' placeholder="password" />
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-def btn-block">Join!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of row -->
    </div>
    <!-- end of container -->
    </div>
    <!-- end of container -->
</body>

</html>
